<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link rel="stylesheet" href="https://dulran.com/styles/loadingscreenstyling.css">
</head>
<body>

  <div id="animation"></div>

  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
  <script src="https://dulran.com/scripts/loadingscreens/one.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const returnTo = params.get("from") || "/";

    // Wait for the animation div to be removed, then redirect
    const observer = new MutationObserver(() => {
      if (!document.getElementById("animation")) {
        observer.disconnect();
        window.location.replace(returnTo);
      }
    });

    observer.observe(document.body, { childList: true });
  </script>

</body>
</html>
