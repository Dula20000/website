<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Options</title>

  <!-- Add this: Google Font import -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #8ee978;
      color: #181818;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Cormorant Garamond", serif; /* Updated font */
      overflow: hidden;
      text-align: center;
    }

    .container {
      text-align: center;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .home-button {
  position: absolute;
  top: 0px;
  left: 0px;
  font-family: "Quantico", sans-serif;
  font-size: 1.2rem;
  font-weight: 700;
  color: #181818;
  text-decoration: none;
  padding: 6px 0px;
  border: 0px solid #181818;
  border-radius: 6px;
  transition: 1s ease;
  font-family: "Cormorant Garamond", serif; /* Updated font */
}

.home-button:hover {
  color: #1e660d;
  border-color: #1e660d;
  transform: scale(1.08);
}

    h1 {
      font-size: 3rem;
      font-weight: 500;
      letter-spacing: 2px;
      opacity: 0;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      border-right: 3px solid #181818;
      animation: typingEffect 5s steps(50) 1s forwards, blinkCursor 0.75s step-end 2.8s forwards;
    }

    @keyframes typingEffect {
      0% { width: 0; opacity: 1; }
      100% { width: 100%; opacity: 1; }
    }

    @keyframes blinkCursor {
      0%, 50% { border-color: #181818; }
      100% { border-color: transparent; }
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-direction: column;
      justify-content: center;
      margin-top: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeInButtons 1s ease-out forwards 4.2s;
    }

    @keyframes fadeInButtons {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .button {
      font-size: 1.5rem;
      font-weight: 600;
      color: #181818;
      cursor: pointer;
      text-align: left;
      position: relative;
      padding-left: 30px;
      transition: transform 0.3s ease, color 0.3s ease;
      text-decoration: none;
    }

    .button::before {
      content: ">";
      position: absolute;
      left: 0;
      top: 0;
      font-size: 2rem;
      color: #181818;
      opacity: 0.6;
    }

    .button:hover {
      transform: scale(1.1);
      color: #1e660d;
    }

    .button:hover::before {
      color: #1e660d;
    }

    .button:focus {
      outline: none;
    }

  </style>
</head>
<body>
  <a href="https://www.dulran.com/home67.html" class="home-button">Home : Dulran</a>
  <div class="container">
    <h1>Choose Your Resume Option</h1>
    <div class="buttons">
      <a href="https://drive.google.com/file/d/1IZebEZDIS_ASmt6AmLXWFIyXuJGF9R6A/view?usp=sharing" class="button" id="conciseResume">Concise Resume</a>
      <a href="https://www.dulran.com/404.html" class="button" id="conciseResume">Detailed Resume</a>
    </div>
  </div>
</body>
</html>
