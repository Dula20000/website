<!DOCTYPE html>
<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Caveat&family=Cedarville+Cursive&family=Indie+Flower&family=Nothing+You+Could+Do&family=Oooh+Baby&family=Reenie+Beanie&family=Shadows+Into+Light&display=swap');

body {
  margin: 0;
  background-color: #FFFDF3;
}

div {
  padding: 0rem 5rem;
  margin: auto;
  display: flex;
  align-items: center;
  justify-items: center;
  max-width: 900px;
  min-height: 100vh;
}

p {
  font-size: 4rem;
  color: red;
  line-height: 3.4rem;
}

@media only screen and (max-width: 800px) {
  p {
    font-size: 3rem;
    line-height: 2.55rem;
  }
}

.caveat { font-family: "Caveat", cursive; }
.shadows-into-light { font-family: "Shadows Into Light", cursive; }
.indie-flower { font-family: "Indie Flower", cursive; }
.nothing-you-could-do { font-family: "Nothing You Could Do", cursive; }
.oooh-baby { font-family: "Oooh Baby", cursive; }
.reenie-beanie { font-family: "Reenie Beanie", cursive; }
.cedarville-cursive { font-family: "Cedarville Cursive", cursive; }
</style>
</head>

<body>
<div>
  <p id="mainText"></p>
</div>

<script>
const seed = 12;

// *** text now includes the "play this game..." phrase inserted at the front ***
const text = `What's Up bro, 
I basically own your name now. But this is for good, because we will use this as your portfolio for college admission people to look at. We will put some "Tom Pacha" stuff here. Your site hasn't still been made and is still using my domain to show stuff. But soon it shall come alive. 
 `;

// This will be appended separately in blue, but still wrapped in fonts
const blueText = ` play this game in the meantime `;

function seededRandom(seed) {
  let x = Math.sin(seed++) * 10000;
  return x - Math.floor(x);
}

function wrapLetters(str, element, seed = 1, color = null, link = null) {
  const fonts = [
    'caveat',
    'cedarville-cursive',
    'indie-flower',
    'nothing-you-could-do',
    'oooh-baby',
    'reenie-beanie',
    'shadows-into-light'
  ];

  const blacklist = {
    l: ['cedarville-cursive', 'oooh-baby', 'nothing-you-could-do']
  };

  const lastUsed = {};

  let currentSeed = seed;

  // If linked, wrap the whole sequence in <a>
  const container = link ? document.createElement("a") : document.createElement("span");
  if (link) {
    container.href = link;
    container.style.color = "blue";
    container.style.textDecoration = "underline";
  }

  for (const char of str) {
    const lowerChar = char.toLowerCase();
    let availableFonts = fonts;

    if (blacklist[lowerChar]) {
      availableFonts = fonts.filter(f => !blacklist[lowerChar].includes(f));
    }

    if (lastUsed[lowerChar]) {
      availableFonts = availableFonts.filter(f => f !== lastUsed[lowerChar]);
    }

    const fontIndex = Math.floor(seededRandom(currentSeed) * availableFonts.length);
    const font = availableFonts[fontIndex] || fonts[0];
    lastUsed[lowerChar] = font;

    const span = document.createElement('span');
    span.className = font;
    span.textContent = char;

    if (color) span.style.color = color;

    container.appendChild(span);

    currentSeed++;
  }

  element.appendChild(container);
}

const p = document.getElementById('mainText');

// First: normal text
wrapLetters(text, p, seed);

// Second: blue clickable text
wrapLetters(blueText, p, seed + text.length + 10, "blue", "https://dulran.com/game");
</script>
</body>
</html>
