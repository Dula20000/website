<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}


#animation {
  width: 100%;
  height: 100%;
}

#lottie-button-hitbox {
  position: absolute;

  left: 160px;   
  top: 215px;    
  width: 80px;  
  height: 35px;  

  cursor: pointer;

  /* invisible button */
  background-color: rgba(255,255,255,0);
}
</style>
</head>

<body>

<div id="animation-wrapper">
  <div id="animation"></div>
  <div id="lottie-button-hitbox"></div>
</div>

<script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>

<script>
lottie.loadAnimation({
  container: document.getElementById("animation"),
  renderer: "svg",
  loop: true,
  autoplay: true,
  path: "https://dulran.com/jsons/16-10.json"
});

document.getElementById("lottie-button-hitbox").addEventListener("click", () => {
  window.location.href = "https://www.dulran.com"; //
});
</script>

</body>
</html>
