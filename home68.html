<!DOCTYPE html>
<html>
  <head>
  <style>
  body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #0D0D0D;
  margin: 10%;
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  height: 80vh;
}

.text {
  font-size: 10vw;
  letter-spacing: -.01em;
  line-height: 100%;
  margin: 0;
  
  width: 100%;
  color: rgb(182, 182, 182, 0.2);
  background: linear-gradient(to right, #b6b6b6, #b6b6b6) no-repeat;
  -webkit-background-clip: text;
  background-clip: text;
  background-size: 0%;
  transition: background-size cubic-bezier(.1,.5,.5,1) 0.5s;
  

  border-bottom: 1px solid #2F2B28;
  
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  position: relative;
}

span {
  position: absolute;
  width: 110%;
  height: 100%;
  background-color: #4246ce;
  color: #0D0D0D;
  
  clip-path: polygon(0 50%, 100% 50%, 100% 50%, 0 50%);
  transform-origin: center;
  transition: all cubic-bezier(.1,.5,.5,1) 0.4s;
  
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.two {
  position: absolute;
  width: 110%;
  height: 100%;
  background-color: #CC5500;
  color: #0D0D0D;
  
  clip-path: polygon(0 50%, 100% 50%, 100% 50%, 0 50%);
  transform-origin: center;
  transition: all cubic-bezier(.1,.5,.5,1) 0.4s;
  
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.text:hover > span {
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
}

a {
  text-decoration: none;
  color: inherit;
}
  </style>
  </head>
  <body>
    <div class="container">
  <h1 class="text">DULRAN<span>KARIYAWASAM</span></h1>
  <h1 class="text">AEROSPACE STUDENT<span class="two"><a href="https://www.utexas.edu">AT UT AUSTIN</a></span></h1>
  <h1 class="text">PASSIONATE IN<span><a href="https://en.wikipedia.org/wiki/Guidance,_navigation,_and_control">GNC & AVIONICS</a></span></h1>
  <h1 class="text">CLICK TO SEE<span><a href="resumesburntorange.html" target="_blank">MY RESUME</a></span></h1>
  <h1 class="text">LET'S CONNECT<span><a href="https://www.linkedin.com/in/dulran/" target="_blank">ON LinkedIn</a></span></h1>
</div>
      <script>
        
gsap.registerPlugin(ScrollTrigger);

const textElements = gsap.utils.toArray('.text');

textElements.forEach(text => {
  gsap.to(text, {
    backgroundSize: '100%',
    ease: 'none',
    scrollTrigger: {
      trigger: text,
      start: 'center 80%',
      end: 'center 20%',
      scrub: true,
    },
  });
});

      </script>
  </body>
</html>
