<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }

      .mySlides {
        display: none;
      }

      img {
        vertical-align: middle;
      }

      /* Slideshow container */
      .slideshow-container {
        max-width: 750px;
        position: relative;
        margin: auto;
      }

      /*This changes the background to those*/
      /*moving ones CSS Part */
      html {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .bg {
        animation: slide 15s ease-in-out infinite alternate;
        background-image: linear-gradient(-60deg, #bfd0de 50%, #e3d8ba 50%);
        bottom: 0;
        left: -50%;
        opacity: .5;
        position: fixed;
        right: -50%;
        top: 0;
        z-index: -1;
      }

      .bg2 {
        animation-direction: alternate-reverse;
        animation-duration: 20s;
      }

      .bg3 {
        animation-duration: 25s;
      }

      @keyframes slide {
        0% {
          transform: translateX(-25%);
        }

        100% {
          transform: translateX(25%);
        }
      }

      .pik {
        font-family: Papyrus;
        color: maroon;
        text-align: center;
      }

      .bosa {
        font-family: Copperplate;
        color: black;
        border-radius: 10px;
        border: 0.7;
        border-color: #68a3b0;
        text-align: center;
        background: transparent;
        < !--background-image: linear-gradient(60deg, #8ed1af, #68a3b0 30%);
        -->border-radius: 10px;
      }

      .kukku {
        font-family: Copperplate;
        color: white;
        border: 0.25;
        text-align: center;
        background-image: linear-gradient(60deg, #bfd0de 10%, #e3d8ba 90%);
      }

      /* Caption text */
      .text {
        font-family: Copperplate;
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }

      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      /* The dots/bullets/indicators */
      .dot {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active {
        background-color: #717171;
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 0.2s;
      }

      @keyframes fade {
        from {
          opacity: .4
        }

        to {
          opacity: 1
        }
      }

      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .text {
          font-size: 11px
        }
      }
    </style>
  </head>

    <script>
      var slideIndex = 0;
      var intervalId;

      function showSlides(x) {
        var I;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }

      function setIntervalId() {
        var x = document.getElementById("myText").value;
        clearInterval(intervalId);
        intervalId = setInterval(showSlides, x * 1000);
      }
      window.onload = function() {
        setIntervalId();
      }
    </script>
