<!DOCTYPE html>
<html>
<head>
<title>"What's Up"</title>
<style>
  body {
    background-color: #a8565e;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .start-audio-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 16px;
    background: white;
    border-radius: 8px;
    cursor: pointer;
    font-family: sans-serif;
    font-size: 14px;
    border: none;
    box-shadow: 0 0 6px rgba(0,0,0,0.2);
  }

  .home-button {
    position: absolute;
    bottom: 0;
    left: 0;
    font-family: "Cormorant Garamond", serif;
    font-size: 1.2rem;
    font-weight: 700;
    color: #ffffff;
    text-decoration: none;
    padding: 6px 0;
    transition: 1s ease;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .home-button:hover {
    color: #2f5227;
    transform: scale(1.08);
  }

  .container {
    padding-top: 200px;
  }
</style>
</head>

<body>

  <button class="start-audio-btn" id="startAudio">Click here or I'll eat your cookies</button>

  <div id="player"></div>

  <a href="https://www.dulran.com/home67.html" class="home-button">Home : Dulran.com</a>

  <img class="container"
    src="https://preview.redd.it/alice-in-wonderland-white-rabbit-pointing-at-clock-v0-a51y3ezms4xf1.jpg?width=640&crop=smart&auto=webp&s=a351c06c916d6ff4bb7f4344eb71752ec91afc72">

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'bZ1BbYqdizA',
        playerVars: {
          autoplay: 0,   // start only after click
          controls: 0,
          modestbranding: 1
        }
      });
    }

    document.getElementById('startAudio').addEventListener('click', () => {
      player.playVideo();
      document.getElementById('startAudio').style.display = 'none'; // hide button after click
    });
  </script>

</body>
</html>
