#pop-up-image {

    /* Glowing animation */

        0% {
            box-shadow: 0 0 10px 0px #4379b3; /* Start with a yellow glow */
        }
        50% {
            box-shadow: 0 0 20px 20px #4379b3; /* Increase glow halfway through */

<script>
     // script.js
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById('division1');
  const image = document.getElementById('pop-up-image');

  function getRandomPosition() {
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;
    const imageWidth = image.offsetWidth;
    const imageHeight = image.offsetHeight;

    const randomX = Math.floor(Math.random() * (containerWidth - imageWidth));
    const randomY = Math.floor(Math.random() * (containerHeight - imageHeight));

    return { x: randomX, y: randomY };
  }

  function showRandomImage() {
    const { x, y } = getRandomPosition();
    image.style.left = `${x}px`;
    image.style.top = `${y}px`;
    image.style.display = 'block';

    setTimeout(() => {
      image.style.display = 'none';
    }, 500); // Display the image for 2 seconds
  }

  setInterval(showRandomImage, 1000); // Show the image every 3 seconds
});
</script>
