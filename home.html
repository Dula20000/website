<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dulran</title>

<style> 
    body {
        background-color: #8ee978;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
    }

    #container {
        position: relative;
        text-align: center;
    }
    #title {
    font-size: 12rem;
    font-weight: 500;
    letter-spacing: -11px;
    line-height: 1;
    font-family: Helvetica;
    color: #181818;
    position: absolute;
    white-space: nowrap;
    opacity: 0;
    top: 50%; /* Aligns it vertically */
    transform: translateY(-50%); /* Ensures precise centering */
    }

    

    #menu {
        display: none;
        text-align: center;
        margin-top: 20px;
    }

    #menu a {
        display: inline-block;
        font-family: Helvetica;
        font-size: 2rem;
        text-decoration: none;
        color: #181818;
        margin: 0 20px;
    }

    @keyframes fadeMove {
        0% {
            transform: translateX(100vw);
            opacity: 0;
        }
        50% {
            opacity: .5;
        }
        100% {
            transform: translateX(-50vw);
            opacity: 1;
        }
    }
</style>
</head>
<body>
    <div id="container">
        <h1 id="title">Dulran K.</h1>
        <div id="menu">
            <a href="https://dulran.com/resumes.html">CV</a>
            <a href="https://www.instagram.com/dul.ran.a/">Gallery</a>
            <a href="https://www.dulran.com/404.html">About/Projects</a>
            
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const title = document.getElementById("title");
            const menu = document.getElementById("menu");

            title.style.animation = "fadeMove 2s ease-out forwards";

            setTimeout(() => {
                title.style.display = "none";
                menu.style.display = "block";
            }, 2500); 
        });
    </script>
</body>
</html>
