<!DOCTYPE html>
<html>
<head>
<title>My Dashboard</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 10px;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
  }

  #calendar {
    grid-row: 1 / span 2; /* tall main area */
    background: #222;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  #notes {
    padding: 15px;
    background: #1a1a1a;
    overflow-y: auto;
  }

  #stocks {
    padding: 15px;
    background: #1a1a1a;
    font-size: 20px;
  }
</style>
</head>
<body>

<!-- Calendar -->
<div id="calendar">
  <iframe src="https://calendar.zoho.com/zc/ui/embed/#calendar=zz080112308bfe503a972ed422467afc1b309a10468918d168ccab86ad1b91fd5a05d388fa679061903ed25e344fd14cec6ef6dc2f&title=business&type=1&language=en&timezone=America%2FChicago&showTitle=1&showTimezone=1&view=day&showDetail=0&theme=1&eventColorType=light" title="business"width="350" height="500" frameBorder="0" scrolling="no"></iframe>
</div>

<!-- Notes -->
<div id="notes">
  <h2>Notes / Ideas</h2>
  <p>
    - Long term goal: <br>
    - Add your notes here directly in HTML <br>
    - Or I can link it to a GitHub markdown file if you want
  </p>
</div>

<!-- Live Stocks -->
<div id="stocks">
  <h2>Stocks</h2>
  <div id="stockData">Loading...</div>
</div>

<script>
const API_KEY = "0b983ca7cc8e49eb908e0233c202ee4f";
const tickers = ["NVDA", "AMD", "TMC", "AAPL"];

async function loadStocks() {
  let html = "";

  for (let t of tickers) {
    try {
      const res = await fetch(
        `https://api.twelvedata.com/price?symbol=${t}&apikey=${API_KEY}`
      );
      const data = await res.json();

      html += `${t}: $${Number(data.price).toFixed(2)}<br>`;
    } catch (err) {
      html += `${t}: error<br>`;
    }
  }

  document.getElementById("stockData").innerHTML = html;
}

loadStocks();
setInterval(loadStocks, 15000);
</script>

</body>
</html>
