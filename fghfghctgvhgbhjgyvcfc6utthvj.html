<!DOCTYPE html>
<html>
<head>
<title>My Dashboard</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: grid;
    grid-template-columns: 3.5fr 1fr;
    grid-template-rows: 1fr1fr;
    gap: 10px;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
  }

  #calendar {

  }

  iframe {

    border: none;
  }

  #notes {
    padding: 1px;
    background: #1a1a1a;
    overflow-y: auto;

    padding: 1px;

<body>

<!-- Calendar -->
<div id="calendar">

  <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FChicago&showPrint=0&mode=WEEK&src=a2R1bHJhbkBnbWFpbC5jb20&color=%23ff9500" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>

<!-- Notes -->
<div id="notes">
  <h2>Notes / Ideas/Long term goals</h2>
  <p>
    - Do GYROSCOPES 3D SCOOTER<br>
    - Do El. Sieve <br>
    - SMART Schol.<br>
    - STUDY ABROAD Related -- chin. vis.<br>
    - 3D printed CCTV 2 tilt esp 32 camera arduino/rasp<br>
    - APIA schol due Jan 15<br>
  </p>
</div>

<!-- Live Stocks -->
<div id="stocks">
  <h2>Stocks</h2>
  <div id="stockData">Loading...</div>
</div>

<script>
const API_KEY = "d4lmia9r01qr851pb6l0d4lmia9r01qr851pb6lg";

// Add/remove tickers here:
const tickers = ["NVDA", "AMD", "TMC", "AAPL"];

// Calculates refresh interval so: interval = number_of_stocks
const REFRESH_SECONDS = tickers.length; 
const REFRESH_MS = REFRESH_SECONDS * 1000;

async function loadStocks() {
  let html = "";

  for (let t of tickers) {
    try {
      const r = await fetch(
        `https://finnhub.io/api/v1/quote?symbol=${t}&token=${API_KEY}`
      );
      const data = await r.json();

      const price = Number(data.c); // "c" = current price

      html += `${t}: $${price.toFixed(2)}<br>`;
    } catch (err) {
      html += `${t}: error<br>`;
    }
  }

  document.getElementById("stockData").innerHTML = html;
}

// First load immediately
loadStocks();

// Auto-refresh every len(tickers) seconds
setInterval(loadStocks, REFRESH_MS);
</script>

</body>
</html>
